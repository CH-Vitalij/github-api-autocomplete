<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>github-api-autocomplete</title>
  </head>
  <body class="body">
    <section class="body__repository-section repository-section">
      <form class="form" id="formElem">
        <input
          class="form__input input"
          type="text"
          id="autocomplete"
          name="name"
          autocomplete="off"
        />
      </form>
      <ul class="repository-section__menu-repositories menu-repositories">
        <li class="menu-repositories__item" data-show="visible"></li>
        <li class="menu-repositories__item" data-show="visible"></li>
        <li class="menu-repositories__item" data-show="visible"></li>
        <li class="menu-repositories__item" data-show="visible"></li>
        <li class="menu-repositories__item" data-show="visible"></li>
      </ul>

      <ul
        class="repository-section__list-added-repositories list-added-repositories"
      >
        <li class="list-added-repositories__item">
          <ul class="list-added-repositories__list-info list-info">
            <li class="list-info__name"></li>
            <li class="list-info__owner"></li>
            <li class="list-info__stars"></li>
          </ul>
        </li>
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
